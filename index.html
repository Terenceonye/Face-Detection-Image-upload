<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Image Upload & Face Detection</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        /* Reset & base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }

        /* Container card */
        .upload-card {
            background: #fff;
            border-radius: 12px;
            padding: 30px 40px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            user-select: none;
        }

        .upload-card h2 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8rem;
            color: #222;
        }

        /* Custom file input styling  for the image section */
        #imageUpload {
            display: none;
        }

        label[for="imageUpload"] {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease, opacity 0.3s ease, cursor 0.3s ease;
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
            user-select: none;
        }

        label[for="imageUpload"]:hover {
            background-color: #357ABD;
        }

        /* Disabled style for label */
        label[for="imageUpload"].disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #4a90e2;
        }

        /* Image container: circle with overflow hidden for profile styles */
        #image-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 30px auto 0;
            border-radius: 50%;
            border: 5px solid #4a90e2;
            overflow: hidden;
            background: #e0e7ff;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.25);
        }

        /* Preview image */
        #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transition: opacity 0.3s ease;
            border-radius: 50%;
        }

        /* mayor canvas overlays preview */
        canvas {
            position: absolute !important;
            top: 0;
            left: 0;
            border-radius: 50%;
            pointer-events: none;
            user-select: none;
        }

        /* showing success or my errors concerning the detected images */
        #message {
            margin-top: 20px;
            font-weight: 600;
            color: #444;
            min-height: 24px;
            transition: color 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="upload-card">
        <h2>Upload Profile Picture</h2>

        <label for="imageUpload" id="uploadLabel">Choose Image</label>
        <input type="file" id="imageUpload" accept="image/*" />

        <div id="image-container">
            <img id="preview" alt="Profile Preview" />
        </div>

        <div id="message"></div>
    </div>

    <script>
        async function loadModels() {
            const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            const messageEl = document.getElementById('message');
            const label = document.getElementById('uploadLabel');
            if (!file) return;

            //i will be disable the label while processing
            label.style.pointerEvents = 'none';
            label.classList.add('disabled');

            const preview = document.getElementById('preview');
            const container = document.getElementById('image-container');

            preview.style.opacity = '0'; // fade out before loading new image
            messageEl.textContent = 'Detecting faces...';

            // Load the image preview
            preview.src = URL.createObjectURL(file);

            preview.onload = async () => {
                preview.style.display = 'block';

                // Wait a little to ensure image has rendered and sizes are correct
                await new Promise(resolve => setTimeout(resolve, 50));

                // Remove old canvas if exists
                const oldCanvas = container.querySelector('canvas');
                if (oldCanvas) container.removeChild(oldCanvas);

                // Create new canvas overlay and append it to that my box
                const canvas = faceapi.createCanvasFromMedia(preview);
                canvas.style.position = 'absolute';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.style.borderRadius = '50%';
                container.appendChild(canvas);

                // Use the displayed image size for the canvas
                const displaySize = { width: preview.width, height: preview.height };
                faceapi.matchDimensions(canvas, displaySize);

                // Detect faces with tinyFaceDetector
                const detections = await faceapi
                    .detectAllFaces(preview, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks();

                // Resize detections to match display size
                const resizedDetections = faceapi.resizeResults(detections, displaySize);

                // Clear canvas before drawing
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw detection boxes on canvas covering detected faces
                faceapi.draw.drawDetections(canvas, resizedDetections);

                // if you uncomment the line below, you will draw the landmark on the face. ðŸ˜‚ðŸ¤£ðŸ˜‚
                // faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);

                if (resizedDetections.length === 1) {
                    messageEl.style.color = '#28a745'; // green
                    messageEl.textContent = `Face detected (${resizedDetections.length})`;
                } else if (resizedDetections.length > 1) {
                    messageEl.style.color = 'orange'; // orange
                    messageEl.textContent = `Multiple faces detected (${resizedDetections.length})`;
                } else {
                    messageEl.style.color = '#dc3545'; // red
                    messageEl.textContent = 'No face detected. Try another image.';
                }

                preview.style.opacity = '1'; // fade in

                URL.revokeObjectURL(preview.src);

                // Re-enable the label after detection
                label.style.pointerEvents = 'auto';
                label.classList.remove('disabled');
            };
        }

        window.onload = async () => {
            await loadModels();
            document.getElementById('imageUpload').addEventListener('change', handleImageUpload);
        };
    </script>
</body>

</html>
